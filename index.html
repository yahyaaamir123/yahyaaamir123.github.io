<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://source.unsplash.com/1600x900/?celebration,party');
            background-size: cover;
            background-position: center;
            text-align: center;
        }

        .countdown {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #fff;
        }

        .time {
            display: flex;
            justify-content: space-evenly;
            gap: 20px;
            margin-top: 20px;
        }

        .time div {
            background-color: #333;
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .time div:hover {
            transform: scale(1.1);
            background-color: #ff6f61;
        }

        .time span {
            font-size: 3em;
            font-weight: bold;
            display: block;
        }

        .label {
            font-size: 1.2em;
            margin-top: 10px;
            color: #ddd;
        }

        .message {
            font-size: 1.5em;
            margin-top: 30px;
            font-weight: bold;
            color: #ff6f61;
        }

        @media (max-width: 768px) {
            .time {
                flex-direction: column;
                gap: 15px;
            }

            .time div {
                padding: 15px 30px;
            }

            h1 {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>

    <div class="countdown">
        <h1>Countdown to My Birthday!</h1>
        <div class="time">
            <div>
                <span id="days"></span>
                <div class="label">Days</div>
            </div>
            <div>
                <span id="hours"></span>
                <div class="label">Hours</div>
            </div>
            <div>
                <span id="minutes"></span>
                <div class="label">Minutes</div>
            </div>
            <div>
                <span id="seconds"></span>
                <div class="label">Seconds</div>
            </div>
        </div>
        <div class="message" id="message"></div>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date("November 15, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = days;
            document.getElementById("hours").textContent = hours;
            document.getElementById("minutes").textContent = minutes;
            document.getElementById("seconds").textContent = seconds;

            if (timeLeft < 0) {
                clearInterval(interval);
                document.querySelector(".countdown h1").textContent = "Happy Birthday!";
                document.querySelector(".time").style.display = "none";
                document.getElementById("message").textContent = "It's your special day! ðŸŽ‰";
            }
        }

        const interval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>

</body>
</html>
